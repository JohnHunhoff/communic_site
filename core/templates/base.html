{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="keywords" content="Bootstrap, Parallax, Template, Registration, Landing">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="author" content="Grayrids">
    <title>Communic</title>

    <!-- Bootstrap CSS -->
    <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/line-icons.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.carousel.css'%}">
    <link rel="stylesheet" href="{% static 'css/owl.theme.css'%}">
    <link rel="stylesheet" href="{% static 'css/nivo-lightbox.css'%}">
    <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}">
    <link rel="stylesheet" href="{% static 'css/slicknav.css' %}">
    <link rel="stylesheet" href="{% static 'css/animate.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}">

  </head>
  <body>
    <!-- Header Section Start -->
    <header id="hero-area" data-stellar-background-ratio="0.5">
      <!-- Navbar Start -->
      <nav class="navbar navbar-expand-lg fixed-top scrolling-navbar indigo">
        <div class="container">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <a href="{% url 'index' %}" class="navbar-brand"><img class="img-fulid" src="{% static 'img/logo_communic.png' %}" alt=""></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#main-navbar" aria-controls="main-navbar" aria-expanded="false" aria-label="Toggle navigation">
              <i class="lnr lnr-menu"></i>
            </button>
          </div>
          <div class="collapse navbar-collapse" id="main-navbar">
            <ul class="navbar-nav mr-auto w-100 justify-content-end">
              <li class="nav-item">
                <a class="nav-link page-scroll" href="{% url 'index' %}#hero-area">INICIO</a>
              </li>
              <li class="nav-item">
                <a class="nav-link page-scroll" href="{% url 'index' %}post/5">SOBRE NÓS</a>
              </li>
              <li class="nav-item">
                <a class="nav-link page-scroll" href="{% url 'index' %}#services">SERVIÇOS</a>
              </li>
              <li class="nav-item">
                <a class="nav-link page-scroll" href="{% url 'index' %}#features">TECNOLOGIAS</a>
              </li>
              <li class="nav-item">
                <a class="nav-link page-scroll" href="{% url 'index' %}#team">EQUIPE</a>
              </li>
              <li class="nav-item">
                <a class="nav-link page-scroll" href="{% url 'index' %}#blog">BLOG</a>
              </li>
              <li class="nav-item">
                <a class="nav-link page-scroll" href="{% url 'index' %}#contact">CONTATO</a>
              </li>
            </ul>
          </div>
        </div>

        <!-- Mobile Menu Start -->
        <ul class="mobile-menu">
           <li>
              <a class="page-scroll" href="{% url 'index' %}#hero-area">INICIO</a>
            </li>
            <li class="nav-item">
                <a class="page-scroll" href="{% url 'index' %}post/5">SOBRE NÓS</a>
              </li>
            <li>
              <a class="page-scroll" href="{% url 'index' %}#services">SERVIÇOS</a>
            </li>
            <li>
              <a class="page-scroll" href="{% url 'index' %}#features">TECNOLOGIAS</a>
            </li>
            <li>
              <a class="page-scroll" href="{% url 'index' %}#team">EQUIPE</a>
            </li>
            <li >
              <a class="page-scroll" href="{% url 'index' %}#blog">BLOG</a>
            </li>
            <li>
              <a class="page-scroll" href="{% url 'index' %}#contact">CONTATO</a>
            </li>
        </ul>
      </nav>

     {% block content %}{% endblock %}

        <!-- go to top link -->
      <a href="#" class="back-to-top">
      <i class="lnr lnr-arrow-up"></i>
    </a>

    <div id="loader">
      <div class="spinner">
        <div class="double-bounce1"></div>
        <div class="double-bounce2"></div>
      </div>
    </div>

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script type="text/javascript" src="{% static 'js/jquery-min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/popper.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/jquery.mixitup.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/nivo-lightbox.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/owl.carousel.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/jquery.stellar.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/jquery.nav.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/scrolling-nav.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/jquery.easing.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/smoothscroll.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/jquery.slicknav.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/wow.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/jquery.vide.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/jquery.counterup.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/waypoints.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/form-validator.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/contact-form-script.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/main.js' %}"></script>
  </body>
</html>
