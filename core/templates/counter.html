{% load static %}
<div class="counters section" data-stellar-background-ratio="0.5">
      <div class="container">
        <div class="row">
          {% for x in counter %}
            <div class="col-sm-6 col-md-3 col-lg-3">
             <div class="facts-item">
              <div class="icon">
                <i class="{{ x.icon }}"></i>
              </div>
              <div class="fact-count">
                <h3><span class="counter">{{ x.number }}</span></h3>
                <h4>{{ x.text }}</h4>
              </div>
            </div>
          </div>
          {% endfor %}

        </div>
      </div>
    </div>
