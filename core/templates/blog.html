{% load static %}
<section id="blog" class="section">
      <!-- Container Starts -->
      <div class="container">
        <div class="section-header">
          <h2 class="section-title">Nosso Blog</h2>
          <hr class="lines">
          <p class="section-subtitle">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quaerat, dignissimos! <br> Lorem ipsum dolor sit amet, consectetur.</p>
        </div>
        <div class="row">
            {% for p in publicacao %}
          <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12 blog-item">
            <!-- Blog Item Starts -->
            <div class="blog-item-wrapper">
              <div class="blog-item-img">
                <a href="{% url 'single_page' p.pk %}">
                  <img src="{{ p.Imagem.url }}" alt="{{ p.title }}">
                </a>
              </div>
              <div class="blog-item-text">
                <div class="meta-tags">
                  <span class="date"><i class="lnr  lnr-clock"></i>2 Days Ago</span>
                  <span class="comments"><a href="#"><i class="lnr lnr-bubble"></i> 24 Comments</a></span>
                </div>
                <h3>
                  <a href="{% url 'single_page' p.pk %}">{{ p.title }}</a>
                </h3>
                <p>
                {{ p.sub_title }}
                </p>
                <a href="{% url 'single_page' p.pk %}" class="btn-rm">Leia mais <i class="lnr lnr-arrow-right"></i></a>
              </div>
            </div>
            <!-- Blog Item Wrapper Ends-->
          </div>
            {% endfor %}
        </div>
      </div>
    </section>
